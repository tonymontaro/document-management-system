<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper container">
          <a href="index.html" class="brand-logo">DMS</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#!">About</a></li>
            <li><a href="#!">Users</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="documents-dropdown">Documents<i class="material-icons right">arrow_drop_down</i></a></li>
            <li><a class="dropdown-button" href="#!" data-activates="roles-dropdown">Roles<i class="material-icons right">arrow_drop_down</i></a></li>
            <li><a class="dropdown-button" href="#!" data-activates="profile-dropdown"><i class="material-icons user-menu">person_pin</i></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
          <div class="circle"></div>
          </div><div class="circle-clipper right">
          <div class="circle"></div>
          </div>
        </div>
      </div>

      <div class="form-div">
        <div class="container">
          <h3 class="center">SignUp</h3>

          <form action="#!">

            <div class="input-field">
              <i class="fa fa-user prefix"></i>
              <input id="input_fname" type="text" name="firstname">
              <label for="input_fname">Full Name</label>
            </div>

            <div class="input-field">
              <i class="fa fa-envelope prefix"></i>
              <input id="input_email" type="email" name="email">
              <label for="input_email">Email</label>
            </div>

            <div class="input-field">
              <i class="fa fa-user-secret prefix"></i>
              <input id="input_username" type="text" name="username">
              <label for="input_username">Username</label>
            </div>

            <div class="input-field">
              <i class="fa fa-unlock-alt prefix"></i>
              <input id="input_password" type="password" name="password">
              <label for="input_password">Password</label>
            </div>
            
            <div class="input-field">
              <i class="fa fa-user-plus prefix"></i>
              <select id="input_role">
                <option value="" disabled selected>Choose Role</option>
                <option value="1">Editor</option>
                <option value="2">Regular</option>
              </select>
            </div>
            
            <div class="input-field">
              <i class="fa fa-comments-o prefix"></i>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">About</label>
            </div>

           <div class="input-field center">
             <button class="waves-effect btn">Register</button>
           </div>
          </form>
        </div>
      </div>

    </main>

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container center">
          Â© 2017 Andela, developed by Anthony Ngene.
        </div>
      </div>
    </footer>




    <!-- Dropdown components -->
    <ul id="profile-dropdown" class="dropdown-content">
      <li><a href="#!"><i class="fa fa-user"></i>Profile</a></li>
      <li class="divider"></li>
      <li><a href="#!"><i class="fa fa-sign-out"></i>Logout</a></li>
    </ul>

    <ul id="roles-dropdown" class="dropdown-content">
      <li><a href="#!"><i class="fa fa-plus-circle"></i>New Role</a></li>
      <li class="divider"></li>
      <li><a href="#!"><i class="fa fa-sitemap"></i>View Roles</a></li>
    </ul>

    <ul id="documents-dropdown" class="dropdown-content">
      <li><a href="#!"><i class="fa fa-plus-circle"></i>New Document</a></li>
      <li class="divider"></li>
      <li><a href="#!"><i class="fa fa-folder-open"></i>View Documents</a></li>
      <li><a href="#!"><i class="fa fa-book"></i>My Documents</a></li>
      <li><a href="#!"><i class="fa fa-users"></i>Role Documents</a></li>
    </ul>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
